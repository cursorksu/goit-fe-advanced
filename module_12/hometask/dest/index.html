<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Module-12</title><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="css/media.css"></head><body><header class="header"><div class="wrapper"><a href="#" class="header__logo"><img src="images/logo.png" alt="logo"></a><form action="#" class="header__form form"><input type="text" class="form__input" placeholder="Что вы хотите найти?"> <button class="form__btn btn">Поиск</button></form></div></header><main class="main"><section class="picture"><div class="wrapper"><ul class="picture__list"></ul></div></section></main><template id="product-card"><li><img src="{{img}}" alt="{{name}}"><div class="contant"><h2 class="title"><a href="{{src}}">{{name}}</a></h2><p class="descr">{{descr}}</p><p class="color">{{color}}</p><div class="footer"><span class="price">{{price}}$</span> <span class="size">{{size}}</span> <span class="date">{{release_date}}</span></div></div></li></template><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script><script type="text/javascript" src="js/script.js"></script></body></html>
